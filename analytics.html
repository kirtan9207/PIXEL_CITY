<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - PixelCity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-black text-gray-300">
    
    <!-- Sidebar Navigation -->
    <aside class="fixed top-0 left-0 h-screen w-16 bg-neutral-950/80 backdrop-blur-lg border-r border-neutral-700/50 z-20 flex flex-col items-center py-6 space-y-6">
        <div class="p-2 rounded-lg bg-gradient-to-br from-blue-600 to-purple-600 neon-glow">
            <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 21h19.5m-18-18v18m10.5-18v18m-6-13.5h.008v.008H8.25v-.008Zm0 3h.008v.008H8.25v-.008Zm0 3h.008v.008H8.25v-.008Zm0 3h.008v.008H8.25v-.008Zm3-12h.008v.008H11.25V6Zm0 3h.008v.008H11.25V9Zm0 3h.008v.008H11.25V12Zm0 3h.008v.008H11.25V15Zm3-12h.008v.008H14.25V6Zm0 3h.008v.008H14.25V9Zm0 3h.008v.008H14.25V12Zm0 3h.008v.008H14.25V15Zm3-12h.008v.008H17.25V6Zm0 3h.008v.008H17.25V9Z" />
            </svg>
        </div>
        
        <nav class="flex flex-col space-y-4">
            <a href="index.html" class="p-3 rounded-lg text-slate-500 hover:bg-neutral-800 hover:text-slate-300 transition-colors" title="Dashboard">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>
            </a>
            
            <a href="analytics.html" class="p-3 rounded-lg bg-neutral-800 text-blue-400 active" title="Analytics">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
                </svg>
            </a>
            
            <a href="settings.html" class="p-3 rounded-lg text-slate-500 hover:bg-neutral-800 hover:text-slate-300 transition-colors" title="Settings">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-1.007 1.11-1.226.55-.22 1.156-.22 1.705 0 .55.22 1.02.683 1.11 1.226M9.594 3.94c-.06.342-.12.676-.201 1.005M9.594 3.94C8.468 3.969 7.382 4.249 6.38 4.757M14.406 3.94c.06.342.12.676.201 1.005M14.406 3.94c1.126-.028 2.212.25 3.214.757M4.5 10.5a8.25 8.25 0 1 1 15 0a8.25 8.25 0 0 1-15 0Zm11.05-1.02a.75.75 0 0 0-1.06 0l-3 3a.75.75 0 0 0 1.06 1.06l3-3a.75.75 0 0 0 0-1.06Z" />
                </svg>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="ml-16">
        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            
            <!-- Header -->
            <header class="mb-6">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-3xl font-bold gradient-text">Analytics Dashboard</h1>
                        <p class="text-sm text-slate-400 mt-1">Deep insights and historical data analysis</p>
                    </div>
                    
                    <!-- Theme Toggle -->
                    <button id="theme-toggle" class="glass-card p-3 rounded-lg hover:scale-105 transition-transform">
                        <svg id="theme-icon-dark" class="w-6 h-6 text-yellow-400 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-6.364-.386 1.591-1.591M3 12H.75m.386-6.364 1.591 1.591" />
                        </svg>
                        <svg id="theme-icon-light" class="w-6 h-6 text-slate-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Stats Overview -->
            <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <div class="glass-card p-5 rounded-xl fade-in">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-400">Total Cities</p>
                            <p class="text-3xl font-bold text-white mt-1">11</p>
                        </div>
                        <div class="text-blue-400 bg-blue-900/30 rounded-full p-3">
                            <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="glass-card p-5 rounded-xl fade-in" style="animation-delay: 100ms;">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-400">API Calls Today</p>
                            <p class="text-3xl font-bold text-white mt-1">247</p>
                        </div>
                        <div class="text-green-400 bg-green-900/30 rounded-full p-3">
                            <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 0 0 6 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0 1 18 16.5h-2.25m-7.5 0h7.5m-7.5 0-1 3m8.5-3 1 3m0 0 .5 1.5m-.5-1.5h-9.5m0 0-.5 1.5m.75-9 3-3 2.148 2.148A12.061 12.061 0 0 1 16.5 7.605" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="glass-card p-5 rounded-xl fade-in" style="animation-delay: 200ms;">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-400">Avg Response Time</p>
                            <p class="text-3xl font-bold text-white mt-1">124ms</p>
                        </div>
                        <div class="text-purple-400 bg-purple-900/30 rounded-full p-3">
                            <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="glass-card p-5 rounded-xl fade-in" style="animation-delay: 300ms;">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-400">Data Accuracy</p>
                            <p class="text-3xl font-bold text-white mt-1">98.5%</p>
                        </div>
                        <div class="text-orange-400 bg-orange-900/30 rounded-full p-3">
                            <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Charts Section -->
            <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="glass-card p-6 rounded-xl fade-in">
                    <h3 class="text-lg font-semibold text-gray-100 mb-4 flex items-center gap-2">
                        <span class="w-1 h-6 bg-gradient-to-b from-blue-500 to-purple-500 rounded-full"></span>
                        Weekly Temperature Trends
                    </h3>
                    <div style="position: relative; height: 300px;">
                        <canvas id="weeklyTempChart"></canvas>
                    </div>
                </div>

                <div class="glass-card p-6 rounded-xl fade-in">
                    <h3 class="text-lg font-semibold text-gray-100 mb-4 flex items-center gap-2">
                        <span class="w-1 h-6 bg-gradient-to-b from-green-500 to-emerald-500 rounded-full"></span>
                        City Comparison
                    </h3>
                    <div style="position: relative; height: 300px;">
                        <canvas id="cityComparisonChart"></canvas>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script type="module" src="js/analytics.js"></script>
</body>
</html>
